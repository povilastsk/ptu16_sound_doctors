{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
    <h1>{% trans "Doctors" %}</h1>
    <div class="card-container">
        {% for doctor in doctors %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ doctor.first_name }} {{ doctor.last_name }}</h5>
                    <p class="card-text">{{ doctor.specialization }}</p>
                    <a href="{{ doctor.get_absolute_url }}" class="btn btn-primary">{% trans "details"|capfirst %}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
