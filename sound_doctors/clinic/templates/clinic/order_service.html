{% extends 'base.html' %}
{% load i18n static %}
{% block content %}
  <h2>{% trans "my orders"|capfirst %}</h2>
  <table>
    <thead>
      <tr>
        <th>{% trans "doctor"|capfirst %}</th>
        <th>{% trans "service"|capfirst %}</th>
      </tr>
    </thead>
    <tbody>
      {% for order in service_orders %}
        <tr>
          <td>{{ order.doctor }}</td>
          <td>{{ order.service }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
